{% extends "base.html" %}

{% block content %}
<br><br><br><br>

<h1 class="text-capitalize text-center mx-10 bg-dark text-white">Register a new Customer</h1>

<form method="post">
  {% csrf_token %}
   <div class="form-row">
     <div class="form-group col-md-6">
       <label for="name">Name</label>
       <input name="name" required type="text" class="form-control" id="name" placeholder="Customer first">
     </div>

     <div class="form-group col-md-4">
      <label for="email">email</label>
      <input name="email" required type="email" class="form-control" id="email" placeholder="Customer email">
    </div>

    <div class="form-group col-md-2">
      <label for="phone">phone</label>
      <input name="phone" required type="number" class="form-control" id="phone" placeholder="Customer number">
    </div>
     
   </div>

   <div class="form-row">
    <div class="form-group col-md-6">
       <label for="sex">Sex</label>
       <select name="sex" class="form-control" required id="sex">
        <option>Choose the gender</option>
        <option value="M">Male</option>
        <option value="F">Feminine</option>
       </select>
    </div>


    <div class="form-group col-md-6">
      <label for="age">Age</label>
      <select name="age" class="form-control" required id="age">
       <option>Choose the Age range</option>
       <option value="0-15">0-15</option>
       <option value="15-25">15-25</option>
      </select>
   </div>
</div>
<div class="form-row">
  <div class="form-group col-md-12">
    <label for="address">Address</label>
    <input name="address" type="text" required class="form-control" id="address" Customer Address placeholder="Customer Address">
  </div>
</div>

<div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input name="city" required type="text" class="form-control" id="city" placeholder="Customer City">
      </div>

      <div class="form-group col-md-6">
          <label for="zip">zip code</label>
          <input name="zip" required type="text" class="form-control" id="zip" placeholder="Customer Zip">
      </div>

   </div>

    <button type="submit" class="btn btn-primary">
        save
    </button>
</form>
 <br><br><br>

{% endblock content %}
